<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="card">
            <div class="product-img-block">
                <img src="./assets/img/main-image.png" alt="Maine image">

                <div class="product-img-preview selected">
                    <img src="./assets/img/image.png" alt="Preview 1">
                </div>

                <div class="product-img-preview">
                    <img src="./assets/img/image-2.png" alt="Preview 1">
                </div>

            </div>

        <div>    
            <h1 class="main-title">Fluted Contrast</h1>
            <span class="subtitle">Mug / 33 cl</span>
            <p class="description">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
            <div>
                <h2 class="title">Color options</h2>
                <ul>
                    <li class="selected">
                        <div class="circle blue"></div>
                    </li>
                    <li>
                        <div class="circle green"></div>
                    </li>
                    <li>
                        <div class="circle red"></div>
                    </li>
                    <li>
                        <div class="circle black"></div>
                    </li>
                    <li>
                        <div class="circle yellow"></div>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="title">Quantity </h2>
                <select class="quantity" id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div>
                <h2 class="title">Price</h2>
                <span class="price">eur 39,00</span>
            </div>
            <button class="btn">Add To Basket</button>
        </div>
        </div>
    </section>
</body>
</html>
